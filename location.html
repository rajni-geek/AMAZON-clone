<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="location.css">
</head>
<body>
    <div class="location-page">
        <header>
            <h4>Choose your location</h4>
            <button>
                <i class="fa fa-close"></i>
            </button>
        </header>
        <div class="main-content">
            <div class="Address">
                <div class="AddressList">
                    <div class="list1">
                    <div class="Add-section">
                        <span>Delivery option and delivery speeds mayvary for different locations</span>
                    </div>
                    <span class="button">
                        <span class="button-inner">
                            <label for="submit">
                            <input type="submit" value="Sign in to see your addresses">
                        </label>
                        </span>
                    </span> 
                </div>
            </div>
            </div>
            <div class="list2">
                <div class="a-divider">
                    <h5>or enter a US zip code</h5>
                </div>
                <div class="a-row">
                    <div class="column1">
                        <input type="text">
                    </div>
                    <div class="column2">
                        <span class="button">
                            <input type="submit" aria-labelledby="">
                            Apply
                        </span>
                    </div>
                </div>
                <div class="a-divider">
                    <h5>or</h5>
                </div>
                <div class="a-declarative">
                    <span>
                        <select class="dropdown" id="countryList">
                            <option class="prompt">Ship outside the US</option>
                            <optgroup>
                               <option value="AU">Australia</option>
                               <option value="CA">Canada</option>
                               <option value="CN">China</option>
                               <option value="JP">Japan</option>
                               <option value="MX">Maxico</option>
                               <option value="SG">Singapore</option>
                               <option value="GB">United Kingdom</option>
                               <option value="BD">Bangladesh</option>
                               <option value="DK">Demark</option>
                               <option value="EG">Egypt</option>
                               <option value="FK">Falkland Islands(Malvinas)</option>
                            </optgroup>
                        </select>
                    </span>
                </div>
            </div>
            <footer>
                <span class="button">
                    <span class="button-inner">
                        <button>Done</button>
                    </span>
                </span>
            </footer>
        </div>
    </div>
</body>
</html>
